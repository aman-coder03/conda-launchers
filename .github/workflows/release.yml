name: Build, Sign & Release Launchers

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Windows Launchers
    runs-on: windows-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      # ✅ REQUIRED: GNU toolchain for zig -windows-gnu
      - name: Install MSYS2 and MinGW
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-i686-gcc
            mingw-w64-x86_64-zlib
            mingw-w64-i686-zlib

      # ✅ OFFICIAL PIXI ACTION (NO PATH ISSUES)
      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.6.0

      - name: Verify Pixi Install
        run: pixi --version

      - name: Install Dependencies
        run: pixi install

      - name: Build Launchers
        run: pixi run build

      - name: Collect Build Artifacts
        shell: pwsh
        run: |
          mkdir release
          copy output\**\*.exe release\

      - name: Generate SHA256 Checksums
        shell: pwsh
        run: |
          certutil -hashfile release\*.exe SHA256 > release\SHA256SUMS.txt

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*

  sign:
    name: Sign & Attest Artifacts
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Download Release Assets
        run: |
          gh release download ${{ github.event.release.tag_name }} -D ./release-assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Binaries with Sigstore
        run: |
          for f in release-assets/*.exe; do
            cosign sign-blob --yes "$f"
          done

      - name: Generate Provenance Attestation
        run: |
          cosign attest-blob \
            --predicate ./release-assets/SHA256SUMS.txt \
            --type slsaprovenance \
            ./release-assets/*.exe
