name: Build, Sign & Release Launchers

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  rattler_build_release:
    name: Rattler Build (Release)
    runs-on: windows-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Run Build
        shell: pwsh
        run: pixi run build

      - name: Generate SHA256 Checksums
        shell: pwsh
        run: |
          certutil -hashfile ./output/noarch/conda-launchers*.conda SHA256 > SHA256SUMS.txt

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./output/noarch/conda-launchers*.conda
            SHA256SUMS.txt

  sign:
    name: Sign & Attest Artifacts
    needs: rattler_build_release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Download Release Assets
        run: |
          gh release download ${{ github.event.release.tag_name }} -D ./release-assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Files with Sigstore
        run: |
          for f in release-assets/*.conda; do
            cosign sign-blob --yes "$f"
          done

      - name: Generate Provenance Attestation
        run: |
          cosign attest-blob \
            --predicate ./release-assets/SHA256SUMS.txt \
            --type slsaprovenance \
            ./release-assets/*.conda
