name: Build, Sign & Release Launchers

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build Launchers
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build pyinstaller

      - name: Build Launchers
        run: |
          python build.py

      - name: Generate Checksums
        run: |
          sha256sum dist/* > SHA256SUMS.txt

      - name: Upload Assets to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            SHA256SUMS.txt

  sign:
    name: Sign & Attest Artifacts
    needs: build
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Download Release Assets
        run: |
          gh release download ${{ github.event.release.tag_name }} -D ./release-assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Binaries with Sigstore
        run: |
          for f in release-assets/*; do
            cosign sign-blob --yes "$f"
          done

      - name: Generate Provenance Attestation
        run: |
          cosign attest-blob \
            --predicate ./release-assets/SHA256SUMS.txt \
            --type slsaprovenance \
            ./release-assets/*
